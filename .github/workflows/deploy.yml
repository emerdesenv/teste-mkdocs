name: Deploy MkDocs no GitHub Pages

on:
  push:
    branches: ["main"]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  variaveis-ambiente:
    name: ğŸ”’ VariÃ¡veis de Ambiente
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Validando variÃ¡veis
        run: |
          test -n "${{ secrets.TOKEN_MKDOCS }}" || \
          (echo "âŒ VariÃ¡veis de ambiente nÃ£o configuradas" && exit 1)

  deploy:
    name: ğŸ“¦ ConfiguraÃ§Ã£o e Build
    runs-on: ubuntu-latest
    needs: [variaveis-ambiente]

    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: Setup do Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalando as DependÃªncies
        run: |
          pip install mkdocs
          pip install mkdocs-material
          pip install mkdocs-meta-descriptions-plugin

      - name: Build MkDocs site
        run: mkdocs build
        
      - name: Deploy da AplicaÃ§Ã£o
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN_MKDOCS }}
          publish_dir: ./site
          publish_branch: gh-pages