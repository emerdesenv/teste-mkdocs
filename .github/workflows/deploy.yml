name: Deploy MkDocs no GitHub Pages

on:
  push:
    branches: ["main"]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  variaveis-ambiente:
    name: 🔒 Variáveis de Ambiente
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Validando variáveis
        run: |
          test -n "${{ secrets.DISCORD_WEBHOOK }}" && \
          test -n "${{ secrets.TOKEN_MKDOCS }}" || \
          (echo "❌ Variáveis de ambiente não configuradas" && exit 1)

  deploy:
    name: 📦 Configuração e Build
    runs-on: ubuntu-latest
    needs: [variaveis-ambiente]

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Setup do Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalando as Dependêncies
        run: |
          pip install mkdocs
          pip install mkdocs-material
          pip install mkdocs-meta-descriptions-plugin

      - name: Build MkDocs site
        run: mkdocs build

      - name: Deploy da Aplicação
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN_MKDOCS }}
          publish_dir: ./site
          publish_branch: gh-pages
  
  notificacao:
    name: 📩 Envio Notificação
    runs-on: ubuntu-latest
    needs: [variaveis-ambiente, deploy]

    steps:
      - name: Enviar notificação para Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "username": "GitHub Actions", 
                "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png", 
                "content": "🚀 **Deploy concluído com sucesso!**\n🔗 **Repositório**: ${{ github.repository }}\n🔀 **Branch**: ${{ github.ref }}\n"
              }' \
          $DISCORD_WEBHOOK